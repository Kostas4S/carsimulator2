<!DOCTYPE html>
<html>
  
  <head>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

    <script src="./components/Rotation.js"></script>

  </head>

  <body>
    
    <a-scene background="color:blue">

      <a-entity id="look" look-controls camera position="4 4 5"></a-entity>

      <!--Asset Management-->
      <a-assets timeout="10000">        
        <a-asset-item
          id="terrainMap"
          src="assets/ccity_building_set_1 (1)/scene.gltf"
        ></a-asset-item>
        <a-assets-item id = "car" src = "assets/alfa_romeo_stradale_1967/scene.gltf">

        </a-assets-item>
       
        
      </a-assets>

      <!-- Terrain  -->
      <a-entity
        id="terrain"
        gltf-model="#terrainMap"
        position="0 0 0"
        scale="0.02 0.02 0.02"
        animation="property: position; to: 0 0 1000;easing:linear; loop: true; dur: 150000"
        terrain-rotation-reader
        
      >
      </a-entity>

      <!-- Plane -->
      <a-entity
        id="car_model"
        gltf-model="#car"
        position="4 4 5"
        scale="2 2"
        rotation="0 0 0"
        plane-rotation-reader        
      >
      </a-entity>

    </a-scene>
  </body>
</html>
